<!DOCTYPE html>
<html lang="en">
 <head>
     <meta charset="UTF-8"/>
	 <meta http-equiv="x-UA-compatible" content="IE=edge" />
	 <meta name="viewport" content="width=device-width, initial-scale=1.0" />
	 <title>Responsive Registration formn in HTML CSS</title>
	 <link rel="stylesheet" href="style.CSS" />
	 <style>
	  .center{
	           text-align:center;
			   margin-top:10%;
			 } 
	 </style>
	 <style>
	 /* styles for logo-container*/
	 .logo-container{
	   text-align:center;
	   opacity:0;
	   transition: opacity 0.5s ease-in-out;
	   }
	   .logo-container img{
	    max-width: 100%;
		}
	 </style>	
 </head>
 <body style="background-color:#000080">
 <div class="logo-container" alt="logo-container">
 <img src="logo.jpg" alt="logo">
 </div>
 <script>
  function showLogo() {
  var logoContainer= document.getElementById("logoContainer");
  logoContainer.style.opacity = "1";
  }
  </script>
  
  <script>
    window.onload= showLogo; 
  </script>
 <div class="center">
     <h1 style="font-size:64px; color:white">Login</h1>
     <form>

         <input type="text" id="Email" name="Email" value=""><br>
         <label for="password" style="font-size:56px; color:white">password</label><br>
         <input type="text"	id="password" name="password" value=""><br>	
		 
		 <input type="submit" value="Submit">
     </form>
 </div>
 </body>
 </html>
